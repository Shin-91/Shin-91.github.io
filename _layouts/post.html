---
layout: default
---

{% assign posts_count = (paginator.posts | size) %}
<form class="search-form" action="/search" method="get">
  <input type="text" id="search-box" name="query" placeholder="검색">
</form>

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
