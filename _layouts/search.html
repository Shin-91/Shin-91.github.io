---
layout: default
---

<div class="search">
	{% for post in search-results %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2> 
       
        <div class="date">
            Written on {{ post.date | date: "%B %e, %Y" }}
        </div>

    </article>
  {% endfor %}
	
	<!--{{ content }}-->
</div>

<script src="../js/lunr.min.js"></script>
<script src="../js/search.js"></script>
